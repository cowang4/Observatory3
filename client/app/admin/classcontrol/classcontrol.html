<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container classcontrol" ng-hide='showAttendanceCode'>
    <div class="row">
        <div class="col-sm-12">
            <div class='currentSemester'>
                <div class='info'>
                    <p>Current semester: {{ currentClass.semester }}</p>
                    <p ng-show='attendanceCode' >The attendance code is: {{ attendanceCode }}</p>
                    <button ng-hide='attendanceCode' ng-click='generateAttendanceCode()' class='btn btn-primary'>Generate Attendance Code</button>
                    <button ng-hide='attendanceCode' ng-click='generateAttendanceCode(true)' class='btn btn-warning'>Generate Bonus Day Code</button>
                    <button ng-show='attendanceCode' ng-click='showAttendanceCode=true' class='btn btn-primary'>Show Code Full Screen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 buttonLine">
            <button ng-show= "!displayURP" ng-click='URPDisplay()' class='btn btn-primary displayURP'>Show URP Form</button>
            <button ng-show= "displayURP" ng-click='URPDisplay()' class='btn btn-primary displayURP' >Hide URP Form</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class='buttonLine'>
                <button ng-hide='showNewSemester' ng-click='showNewSemester=true' class='btn btn-primary'>Create a New Semester</button>
                <div ng-show="showNewSemester">
                    <form class="form-inline" name="form" ng-submit="createNewSemester(form)" novalidate>
                        <div class="form-group" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"
                        ng-class="{ 'has-success': form.semester.$valid && (submitted || form.semester.$dirty),
                        'has-error': form.semester.$invalid && (submitted || form.semester.$dirty) }">
                        <select class="form-control" ng-model="newSemester.semester" ng-options="o as o for o in semesterOptions" required></select>

                        </div>
                        <div class="form-group"  ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"
                            ng-class="{ 'has-success': form.year.$valid && (submitted || form.year.$dirty),
                            'has-error': form.year.$invalid && (submitted || form.year.$dirty) }">
                            <input type="Number" name="year" class="form-control" id="year" ng-model="newSemester.year" required>
                        </div>
                        <button type="submit" class="btn btn-default">Create new semester</button>
                        <p class="help-block" ng-show="form.year.$error && (submitted || form.year.$dirty)">
                        A year is required
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid classcontrol" ng-show='showAttendanceCode'>
  <div class='big-attendance text-center' ng-click='showAttendanceCode=false;'>
      <div class="row">
          <div class="col-sm-12">
              <div class='small-text'>
                  The Attendance Code is...
              </div>
              <div class='big-text'>
                  {{ attendanceCode }}
              </div>
          </div>
      </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
